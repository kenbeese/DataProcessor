<div class="dp-run">
  <h2>{{node["name"]|e}}</h2>
  <dl class="dl-horizontal">
    <dt>path</dt>
    <dd>{{node["path"]|e}}</dd>
    <dt>comment</dt>
    <dd class="dp-comment" dp-path="{{node['path']}}">{{node["comment"]|e}}</dd>
  </dl>
  {% if ipynb %}
  <ul>
  {% for n in ipynb %}
    {% if n["url"] %}
    <li><a href="{{n['url']}}" target="_blank">{{n["name"]}}</a></li>
    {% else %}
    <li>{{n["name"]}}</li>
    {% endif %}
  {% endfor %}
  </ul>
  {% endif %}
</div>
