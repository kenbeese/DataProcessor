<table class="table table-condensed table-striped">
  <thead>
    <tr>
      <th></th>
      <th></th>
      {% for c in cfg %}
      <th>{{c}}</th>
      {% endfor %}
    </tr>
    <tr>
      <th>name</th>
      <th>comment</th>
      {% for c in cfg %}
      <th></th>
      {% endfor %}
    </tr>
  </thead>
  <tbody>
    {% for path in df.index %}
    {% set s = df.ix[path] %}
    <tr>
      <td><a class="dp-run" dp-path="{{path}}">{{s["name"]}}</a></td>
      <td class="dp-comment" dp-path="{{path}}">{{s["comment"]|e}}</td>
      {% for c in cfg %}
      <td>{{s[c]}}</td>
      {% endfor %}
    </tr>
    {% endfor %}
  </tbody>
</table>
