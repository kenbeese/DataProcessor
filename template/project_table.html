<h2>Project List</h2>
<table class="table table-striped">
  <thead>
    <tr>
      <td>name</td>
      <td>comment</td>
      <td>path</td>
    </tr>
  </thead>
  <tbody>
    <tr>
      {%- for p in projects %}
      <td><a href="#{{p.path}}">{{p.name}}</a></td>
      <td>{{p.comment}}</td>
      <td>{{p.path}}</td>
      {%- endfor %}
    </tr>
  </tbody>
</table>
