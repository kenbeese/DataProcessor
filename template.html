<!DOCTYPE html>
<html>
    <head>
        <script src="js/jquery-1.9.1.min.js"></script>
        <script src="js/nav.js"></script>
        <script src="js/ready.js"></script>
        <title>Run Browser</title>
    </head>
    <body>
        <h1 id="Title">Run Browser v0.1</h1>
        <table id="DataTable" border=1>
            <thead>
                <tr>
                {% for c in confs %}
                    <th>{{c}}</th>
                {% endfor %}
                </tr>
            </thead>
            <tbody>
            {% for run in run_list %}
                <tr>
                {% for c in confs %}
                    {% if c in run["configure"] %}
                        <td>{{run["configure"][c]}}</td>
                    {% else %}
                        <td></td>
                    {% endif %}
                {% endfor %}
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </body>
</html>
